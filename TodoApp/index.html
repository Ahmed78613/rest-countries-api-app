<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link rel="icon" type="image/png" href="img/tab-icon2.png" />
		<title>To Do List</title>
	</head>
	<body>
		<section class="main-container">
			<h1>To Do List</h1>
			<div class="search-submit">
				<input id="search" type="text" />
				<select id="options">
					<option value="todo">To do</option>
					<option value="done">Done</option>
				</select>
				<input id="submit" type="submit" value="Add" />
			</div>
			<hr />
		</section>

		<section class="store-container">
			<div class="todo">
				<h2>To do</h2>
				<div class="todo-store">
					<input type="text" value="Test 1" />
					<input id="delete" type="button" />
					<input id="todo" type="button" />
				</div>
			</div>
			<div class="done">
				<h2>Done</h2>
				<div class="done-store">
					<input type="text" value="Test 2" />
					<input id="delete" type="button" />
					<input id="done" type="button" />
				</div>
			</div>
		</section>

		<script src="app.js"></script>
	</body>
</html>
